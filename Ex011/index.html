<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexiveis</title>
</head>
<body>

    <h1>Imagem dinamicas</h1>

    <p>Mude o tamanho do navegador para ver as imagens se adaptando</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audios!</h1>
    <p>Vamos aprender a inserir audios em nosso site</p>

    <audio preload="metadata" controls>
        <source src="midia/" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente o seu navegador n√£o consegue baixar o audio</p>
    </audio>
    <!--autoplay serve-->
</html>
